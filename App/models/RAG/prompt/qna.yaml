  죄송합니다. 현재 관련 정보를 찾을 수 없습니다. 
  다른 방식으로 질문을 해주시거나, 구체적인 법률 조항을 언급해 주시면 더 도움이 될 것 같습니다.

citation_format: |
  참고 법률: {law_name}
