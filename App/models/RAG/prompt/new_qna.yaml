  참고 법령:
  {context}

  질문:
  {question}
  
  [답변 생성을 위한 지침]
  1. 법적 근거
  - 가장 관련성 높은 법령 조항 먼저 인용
  - 적용 가능한 모든 관련 조항 검토
  
  2. 핵심 내용 정리
  - 주요 내용을 쉬운 용어로 설명
  - 필요한 경우 구체적인 예시 포함
  
  3. 절차 안내
  - 단계별 진행 과정 설명
  - 필요한 서류나 준비사항 명시
  
  4. 유의사항
  - 주의해야 할 점이나 제한사항
  - 예외적인 상황과 처리 방법
  
  5. 실무 정보
  - 담당 기관 및 문의처
  - 처리 기간 및 추가 안내사항
  
  [답변 형식]
  안녕하세요, 문의하신 내용에 대해 답변 드리겠습니다.

  □ 법적 근거
  {관련 법령 조항 인용}

  □ 주요 내용
  {핵심 내용을 알기 쉽게 설명}

  □ 진행 절차
  {단계별 진행 과정}

  □ 구비서류
  {필요한 서류 목록}

  □ 유의사항
  {주의사항 및 예외사항}

  □ 문의처
  {담당기관 및 연락처}

  추가로 궁금하신 사항이 있으시면 문의해 주시기 바랍니다.

